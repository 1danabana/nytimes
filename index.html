<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>NY Times Article Search</title>
</head>
<body>
    <!-- Jumbotron ID: logo -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times Article Search</h1>
          <p class="lead"></p>
        </div>
      </div>
    <!-- panel -->
        <!-- Form -->
            <!-- input ID: searchTeam -->
            <div class="card">
                <div class="card-header">
                  Search Parameters
                </div>
                <div class="card-body">
                  <h5 class="card-title">Search Term:</h5>
                  <div class="form-group">
                    <label for="searchTerm"></label>
                    <input type="term" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    <small id="searchTerm" class="form-text text-muted"></small>
                  </div>
                  <p class="card-text"></p>
                  <h5 class="card-title">Number of Records to Retrieve:</h5>
                  <p class="card-text">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1"></label>
                        <select class="form-control" id="exampleFormControlSelect1">
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                        </select>
                      </div>
                  </p>
                  <h5 class="card-title">Start Year (Optional)</h5>
                  <div class="form-group">
                    <label for="searchTerm"></label>
                    <input type="term" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    <small id="startYear" class="form-text text-muted"></small>
                  </div>
                  <p class="card-text"></p>
                  <h5 class="card-title">End Year (Optional)</h5>
                  <div class="form-group">
                    <label for="endYear"></label>
                    <input type="term" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="">
                    <small id="searchTerm" class="form-text text-muted"></small>
                  </div>
                  <p class="card-text"></p>
                  <a href="#search" class="btn btn-primary">Search</a>
                  <a href="#clearResults" class="btn btn-primary">Clear Results</a>
                </div>
              </div>
            <!-- select ID: numbRecords -->
            <!-- input ID: startYear -->
            <!-- unput ID: endYear -->

        <!-- search button cb: search -->
        <!-- clear button cb: clearResults -->

    <!-- panel -->
        <!-- panel body ID: articleList -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
